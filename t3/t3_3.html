<body>
	<h1><span style="font-size: smaller;">DWEC3.3 - Juan Antonio Forte García.</span></h1>
	<script language="JavaScript">
    var radio = prompt("Indroduzca el radio del círculo:");
    //document.write("<br/>");
    var cifra = new Number(Math.PI * Math.pow(radio,2));
    document.write("El area del circulo es: " + cifra.toFixed(2) + ".<br/>");
	</script>
