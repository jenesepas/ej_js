<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>DWEC3.4 - Letras</title>
</head>
<body>
	<h1><span style="font-size: smaller;">DWEC3.4 - Juan Antonio Forte García.</span></h1>
	<script language="JavaScript">
    var palabra = prompt("Indroduzca un palabra:");
    //document.write("<br/>");
    document.writeln("El 1ª letra de " + palabra + " es:  " + palabra.charAt(0) + ".<br/>");
    document.writeln("La ultima letra de " + palabra + " es:  " + palabra.charAt(palabra.length -1) + ".<br/>");
    document.writeln("La palabra en mayusculas es:  " + palabra.toUpperCase() + ".<br/>");
	</script>
</body>
</html>
