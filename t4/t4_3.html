<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>DWEC4.3 - Calcular</title>
<script  type="text/javascript">

var rtdo=0;
function  calcular(n1,n2,opera)
{
	var valor=0;	
	switch (opera)
	{	
		case "SUM":
				valor= n1 + n2
				break
		case "MULT":
				valor= n1 * n2
				break
		case "POT":
				valor= Math.pow(n1,n2)
				break
	}
	return valor;
}
</script>

</head>
<body>
	<h1><span style="font-size: smaller;">DWEC4.3 - Calcular - Juan Antonio Forte García.</span></h1>
	<script language="JavaScript">
	 //document.write("<br/>");
	 rtdo = calcular(5,6,"SUM");
    document.write("LA SUMA de 5 y 6 es: " + rtdo + ".<br/>");
    
    rtdo = calcular(5,6,"MULT");
    document.write("LA MULTIPLICACION de 5 y 6 es: " + rtdo + ".<br/>");
    
    rtdo = calcular(5,6,"POT");
    document.write("LA POTENCIA de 5⁶ es: " + rtdo + ".<br/>");
	</script>
</body>
</html>
