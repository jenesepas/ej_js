<!DOCTYPE html>
<html>
<head>
	<title>Prueba 2.2 de dwec</title>
</head>
<body>
	<h3>Prueba 2.2</h3>
	<script type="text/javascript">		
		var numero=parseInt(prompt("Introduce numero a sumar:"));
		var suma=0;
		for( var i=1; i <= numero; i++)
		{
			suma+=i;
		}
		document.write("La suma de todos los numeros hasta "+numero+" es: "+suma+".");
		
	</script>	
</body
</html>
