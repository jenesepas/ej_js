<!DOCTYPE html>
<html>
<head>
	<title>Prueba 2 de dwec</title>
</head>
<body>
	<h3>Prueba 2</h3>
	<script type="text/javascript">
		var euro=parseInt(prompt("Introduce valor en Euros:"));
		var dolar=new Number(euro * 1.2);		
		document.write("El cambio de "+ euro + " Euros son: "+ dolar.toFixed(2)+" $.");	
	</script>	
</body
</html>
