<!DOCTYPE html>

<meta charset="utf-8" />
<title>DWEC2.5 - Suma</title>
</head>
<body>
	<h1><span style="font-size: smaller;">DWEC2.5 - Juan Antonio Forte García.</span></h1>
	<script language="JavaScript">
        	
    	var numero = parseInt(prompt("Indroduzca un número:"));
    	var suma=0;
    	for (var i=1;i<=numero;i++) {
			 suma += i;						
    	}
    	
    	document.write("La suma de los números del 1 al "+ numero + " es: "+ suma +". <br/>");
   
    
    	
	</script>
</body>
</html>
