<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>DWEC2.4 - Números 1-1000</title>
</head>
<body>
	<h1><span style="font-size: smaller;">DWEC2.4 - Juan Antonio Forte García.</span></h1>
	<script language="JavaScript">
    
    	document.write("Números de 1 al 1000: <br/>");
    	
    	for (var i=1;i<=1000;i++) {
			document.write(i + ",");			
			if (i % 50 == 0)
				document.write("<br/>");    		
    		
    	}
   
    
    	
	</script>
</body>
</html>
